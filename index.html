<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Generate A Safe, Secure Password | Josh Allan</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./styles/solar.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <main>

        <section class="container heading-above">
            <section class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mx-5 text-center">
                    <h1 id="mainHeading">Password Generator</h1>
                </div>
                <div class="col-md-3"></div>
            </section>
         </section>

         <section class="container">
            <section class="row">
                <div class="col-md-3"></div>

                <!-- Main pw generator area -->
                <div class="col-md-6 mx-5 text-center pw-generator">
                    
                    <div class="heading">
                    
                        <h2>Create a safe & secure password below:</h2>
                        <hr class="mb-4">
                    
                    </div>

                    <!-- Return area -->
                    <div class="form-group pw-return mb-4" data-children-count="1">
                        
                        <textarea class="form-control align-middle" id="pwResult" rows="2" readonly=""></textarea>
                    
                    </div>

                    <!-- Coming Soon.... Star Wars Theme Toggle -->
                    <!-- <div class="form-group">
                        <div class="custom-control custom-switch" data-children-count="1">
                          <input type="checkbox" class="custom-control-input" id="customSwitch1">
                          <label class="custom-control-label" for="customSwitch1" id="starWarsToggle">Use the force, Luke</label>
                        </div>
                    </div> -->


                    <!-- Buttons -->
                    <div class="d-inline-block">
                        <button id="runCriteria" type="button" class="btn btn-primary mx-2 my-2" onclick="changeMainHeading('Pa$$woRd G3n3rat0r', 'mainHeading')">Create Password</button>
                        <button id="copyPW" type="button" class="btn btn-secondary mx-2 my-2" onclick="copyToClipboard()">Copy password</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-link mx-2 my-2" onclick="resetPW()">Reset</button>
                    </div>
                    
                </div>
                <div class="col-md-3"></div>
            </section>

        </section>

    </main>
        
<!-- Password generator scripts -->
    <script src="main.js" async defer></script>
<!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
