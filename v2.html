<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Generate A Safe, Secure Password | Josh Allan</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./styles/solar.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <main>

        <section class="container heading-above">
            <section class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mx-5 text-center">
                    <h1 id="mainHeading">Password Generator</h1>
                </div>
                <div class="col-md-3"></div>
            </section>
         </section>

         <section class="container">
            <section class="row">
                <div class="col-md-3"></div>

                <!-- Main pw generator area -->
                <div class="col-md-6 mx-5 text-center pw-generator">
                    <div class="heading">
                        <h2>Create a safe & secure password below:</h2>
                        <hr class="mb-4">
                    </div>     
                    
                    <!-- Return area -->
                    <div class="form-group pw-return my-auto" data-children-count="1">
                        <textarea class="form-control align-middle" id="pwResult" rows="2" readonly=""></textarea>
                    </div>

                    <!-- PW Criteria area -->
                    <section class="row mx-auto my-3 pw-criteria">
                        <section class="row mx-auto">
                            <div class="col-md-5 mx-auto">
                                <div class="custom-control custom-switch" data-children-count="2">
                                    <input type="checkbox" class="custom-control-input" id="upperSwitch" checked="">
                                    <label class="custom-control-label" for="upperSwitch">UPPERCASE</label>
                                  </div>
                                  <div class="custom-control custom-switch" data-children-count="2">
                                    <input type="checkbox" class="custom-control-input" id="lowerSwitch" checked="">
                                    <label class="custom-control-label" for="lowerSwitch">lowercase</label>
                                  </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-5 mx-auto">
                                <div class="custom-control custom-switch" data-children-count="3">
                                    <input type="checkbox" class="custom-control-input" id="numberSwitch" checked="">
                                    <label class="custom-control-label" for="numberSwitch">Numbers</label>
                                  </div>
                                  <div class="custom-control custom-switch" data-children-count="4">
                                    <input type="checkbox" class="custom-control-input" id="symbolSwitch" checked="">
                                    <label class="custom-control-label" for="symbolSwitch">Symbols</label>
                                  </div>
                            </div>
                        </section>
                        </section>

                        <!-- Buttons -->
                    <div>
                        <button id="runCriteria" type="button" class="btn btn-primary mx-2" onclick="changeMainHeading('Pa$$woRd G3n3rat0r', 'mainHeading')">Create Password</button>
                        <button id="copyPW" type="button" class="btn btn-secondary mx-2 my-2" onclick="copyToClipboard()">Copy password</button>
                        <div id="snackbar">The password has been copied to your clipboard.</div>
                    </div>
                    <div>
                        <a href="index.html"><button type="button" class="btn btn-link">Back to v1</button></a>
                    </div>
                </div>
            </section>
        </section>

    </main>
        
<!-- Password generator scripts -->
    <script src="v2.js" async defer></script>
<!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
